<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    testpage<br/>
    {% if question_id < 20 %}
        <img src="/filestore/verbal_{{question_set[question_id]}}.png" alt="Image"><br />
    {% else %}
        <img src="/filestore/math_{{question_set[question_id]}}.png" alt="Image"><br />
    {% endif %}
    <button onclick="redirectToTest('{{test_id}}', '{{question_id|int - 1}}')">prev</button>
    <button onclick="redirectToTest('{{test_id}}', '{{question_id|int + 1}}')">save & next</button>
    <button onclick="redirectToTest('{{test_id}}', '{{question_id|int + 1}}')">next</button>

    <script>    
        function redirectToTest(test_id, question_id) {
            window.location.href = "/test/" + test_id + "/question/" + question_id;
        }
    </script>
</body>
</html>
